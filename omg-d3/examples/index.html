        <header>
            <h1>
                omg
                <small>d3 charts</small>
            </h1>
            <p>
                out-of-the-box 
                <small>and</small>
                into-your-life 
                </p>
        </header>

        <div class="pure-g">
            <div class="pure-u-1 omg-d3-panel">
                <h2>
                    co-occurrence matrix <br>
                    <small>ripped from the d3 gallery</small>
                </h2>
                <p>
                    View: 
                    <select id="order">
                      <option value="name">by Name</option>
                      <option value="count">by Frequency</option>
                      <option value="group">by Cluster</option>
                    </select>
                </p>
                <br>
                <div class="omg-d3-example" id="example">
                    
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/omg-d3.js"></script>
        <script src="js/main.js"></script>
        <script>
            var cmatrix = omgd3.cmatrix();
            var example = d3.select("#example");
            d3.json("data/miserables.json", function(data) {
                // debugger;
                example.datum(data).call(cmatrix);
            })
        </script>
