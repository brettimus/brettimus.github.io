<ul class="blog-posts">
{% for post in site.posts %}
<li class="post">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>
        {{ post.date | date: "%B %d, %Y" }}
    </small>
</li>
{% endfor %}	
</ul>
