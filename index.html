<!doctype html>
<html>
<head>
	<script src="./d3.min.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title> Coolness over time </title>
</head>
<body>
	<h1 class="miama">
		This is a graph of how much I know about you <span class="gaspar">(x)</span> <br>
		relative to how cool I think you are <span class="gaspar">(y)</span>
	</h1>
	<script>
		var data = d3.range(200);
		var xScale = d3.scale.linear().domain([d3.min(data),d3.max(data)]).range([5,695]);
		var yScale = d3.scale.pow().exponent(3).domain([d3.min(data),d3.max(data)]).range([695,5]);
		var svg = d3.select("body").append("svg").attr({height: 700, width: 700});
		svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr({
				cx: -10,
				cy: yScale,
				r: 4,
				fill: "black"
			})
			.transition()
			.delay(function(d){ return (d+1) * 20})
			.attr({
				cx: xScale
			})
	</script>
</body>
</html>
